<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <link rel="stylesheet" href="cropper.css?v=18012021">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" >
  <main class="container-fluid">
    <div class="row">


      <!-- input file -->
      <div class="col-12 m-auto">
        <h2 class="ml-2">Please upload your logo (<small>only jpeg , png , jpg , gif allowed</small>).</h2>
        <div class="box">
          <p class="Clickdrop">Click or drop your logo here</p>
          <input type="file" id="file-input">
        </div>
      </div>
      <!-- leftbox -->
      <div class="box-2 col-xl-6 col-lg-6 col-md-12 col-12 col-sm-12 text-center">
        <div class="card">
          <h5 class="card-title">Upload your uploaded logo</h5>
          <div class="result mb-5"></div>
          <div class="card-footer">
            <div id="actions">
              <div class="docs-buttons actionssave hide">


                <div class="btn-group">
                  <button type="button" class="btn btn-primary" data-method="zoom" data-option="0.1" title="Zoom In">
                    <span class="docs-tooltip" data-toggle="tooltip" title="cropper.zoom(0.1)">
                      <span class="fa fa-search-plus"></span>
                    </span>
                  </button>
                  <button type="button" class="btn btn-primary" data-method="zoom" data-option="-0.1" title="Zoom Out">
                    <span class="docs-tooltip" data-toggle="tooltip" title="cropper.zoom(-0.1)">
                      <span class="fa fa-search-minus"></span>
                    </span>
                  </button>
                </div>

                <div class="btn-group">
                  <button type="button" class="btn btn-primary" data-method="move" data-option="-10"
                    data-second-option="0" title="Move Left">
                    <span class="docs-tooltip" data-toggle="tooltip" title="cropper.move(-10, 0)">
                      <span class="fa fa-arrow-left"></span>
                    </span>
                  </button>
                  <button type="button" class="btn btn-primary" data-method="move" data-option="10"
                    data-second-option="0" title="Move Right">
                    <span class="docs-tooltip" data-toggle="tooltip" title="cropper.move(10, 0)">
                      <span class="fa fa-arrow-right"></span>
                    </span>
                  </button>
                  <button type="button" class="btn btn-primary" data-method="move" data-option="0"
                    data-second-option="-10" title="Move Up">
                    <span class="docs-tooltip" data-toggle="tooltip" title="cropper.move(0, -10)">
                      <span class="fa fa-arrow-up"></span>
                    </span>
                  </button>
                  <button type="button" class="btn btn-primary" data-method="move" data-option="0"
                    data-second-option="10" title="Move Down">
                    <span class="docs-tooltip" data-toggle="tooltip" title="cropper.move(0, 10)">
                      <span class="fa fa-arrow-down"></span>
                    </span>
                  </button>
                </div>

                <div class="btn-group">
                  <button type="button" class="btn btn-primary" data-method="rotate" data-option="-45"
                    title="Rotate Left">
                    <span class="docs-tooltip" data-toggle="tooltip" title="cropper.rotate(-45)">
                      <span class="fa fa-undo-alt"></span>
                    </span>
                  </button>
                  <button type="button" class="btn btn-primary" data-method="rotate" data-option="45"
                    title="Rotate Right">
                    <span class="docs-tooltip" data-toggle="tooltip" title="cropper.rotate(45)">
                      <span class="fa fa-redo-alt"></span>
                    </span>
                  </button>
                </div>

                <div class="btn-group">
                  <button type="button" class="btn btn-primary" data-method="scaleX" data-option="-1"
                    title="Flip Horizontal">
                    <span class="docs-tooltip" data-toggle="tooltip" title="cropper.scaleX(-1)">
                      <span class="fa fa-arrows-alt-h"></span>
                    </span>
                  </button>
                  <button type="button" class="btn btn-primary" data-method="scaleY" data-option="-1"
                    title="Flip Vertical">
                    <span class="docs-tooltip" data-toggle="tooltip" title="cropper.scaleY(-1)">
                      <span class="fa fa-arrows-alt-v"></span>
                    </span>
                  </button>
                </div>

                <div class="btn-group">
                  <button type="button" class="btn btn-primary" data-method="reset" title="Reset">
                    <span class="docs-tooltip" data-toggle="tooltip" title="cropper.reset()">
                      <span class="fa fa-sync-alt"></span>
                    </span>
                  </button>
                </div>

                <div class="btn-group btn-group-crop">
                  <button class="btn save hide savedefault" type="button" class="btn btn-success"
                    data-method="getCroppedCanvas"
                    data-option="{ &quot;maxWidth&quot;: 720, &quot;maxHeight&quot;: 180 }"><span class="docs-tooltip"
                      data-toggle="tooltip" title="cropper.getCroppedCanvas({ maxWidth: 720, maxHeight: 180 })">
                      Get Cropped Canvas
                    </span></button>
                </div>


              </div><!-- /.docs-buttons -->

              <div class="col-md-3 docs-toggles">

              </div><!-- /.docs-toggles -->
            </div>
          </div>

        </div>

      </div>
      <!--rightbox-->
      <div class="box-2 col-xl-6 col-lg-6 col-md-12 col-12 col-sm-12  justify-content-center  img-result hide"
        style="display: grid;">
        <h5>Preview your uploaded logo</h5>
        <!-- result of crop -->
        <img class="cropped" src="" alt="">
        <button style="/* margin: 0 auto; */margin-top: 13px; height: 50px;" type="button"
          class="btn savedefault hide w-25" id="btnSubmit">Upload</button>
      </div>
      <!-- input file -->
      <div class="box">
        <div class="options hide " style="visibility: hidden;">
          <label> Width</label>
          <input type="number" class="img-w" value="300" min="100" max="720" />
        </div>
        <!-- save btn -->
      </div>



      <!-- download btn -->
      <!-- <a href="" class="btn download hide">Download</a> -->
    </div>
  </main>




  <script src="https://code.jquery.com/jquery-3.5.1.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
  <!-- Scripts -->
  <script src="croppers.js"></script>
  <script src="Logo.js?v=18012021"></script>
  <!-- <script src="masters/js/copmin.js"></script> -->
</body>

</html>
